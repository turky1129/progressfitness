<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>ProgressFit Pro</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --border: rgba(255,255,255,.08);
      --text:#e8eefc;
      --muted:#9fb0d6;
      --accent: #6ae3ff;
      --purple: #a78bfa;
      --red: #ff6a7a;
      --radius: 20px;
    }
    *{ box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin: 0; color: var(--text); background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.5; padding: 20px 15px;
    }
    .container { max-width: 450px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
    
    /* Header */
    .header { display: flex; justify-content: space-between; align-items: center; }
    .brand h1 { font-size: 22px; margin: 0; background: linear-gradient(to right, #6ae3ff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .brand p { font-size: 12px; color: var(--muted); margin: 0; }
    .chips { display: flex; gap: 8px; }
    .chip { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 8px 12px; border-radius: 50px; font-size: 12px; cursor: pointer; }

    /* KPI Grid */
    .kpi-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .kpi-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: var(--radius); }
    .kpi-label { font-size: 12px; color: var(--muted); font-weight: bold; }
    .kpi-value { font-size: 24px; font-weight: 800; margin-top: 4px; }
    .unit { font-size: 14px; margin-left: 4px; color: var(--muted); }

    /* Main Panel */
    .main-panel { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: var(--radius); padding: 15px; flex: 1; }
    .tab-scroller { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
    .tab-scroller::-webkit-scrollbar { display: none; }
    .tab { white-space: nowrap; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 8px 16px; border-radius: 50px; font-size: 13px; color: var(--muted); cursor: pointer; }
    .tab.active { background: rgba(106, 227, 255, 0.2); border-color: var(--accent); color: var(--text); }

    .chart-container { height: 280px; position: relative; margin-top: 10px; }

    /* Buttons */
    .btn { border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; width: 100%; }
    .btn-primary { background: var(--accent); color: #000; }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
    .btn-danger { background: rgba(255,106,122,0.1); color: var(--red); border: 1px solid var(--red); }

    /* Modal */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
    .modal { background: #161c2c; width: 100%; max-width: 400px; border-radius: 24px; padding: 20px; border: 1px solid var(--border); max-height: 90vh; overflow-y: auto; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
    .field { display: flex; flex-direction: column; gap: 5px; }
    .field label { font-size: 11px; color: var(--muted); font-weight: bold; }
    .field input { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 10px; border-radius: 8px; color: #fff; font-size: 16px; width: 100%; }
    .field.full { grid-column: span 2; }

    /* List Item */
    .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); }
  </style>
</head>
<body>

<div class="container">
  <header class="header">
    <div class="brand">
      <h1>ProgressFit</h1>
      <p id="status">読み込み中...</p>
    </div>
    <div class="chips">
      <div class="chip" id="btnHistory">履歴 <span id="dataCount">0</span></div>
      <div class="chip" id="btnExport">PDF</div>
    </div>
  </header>

  <div class="kpi-grid">
    <div class="kpi-card">
      <div class="klabel">体重</div>
      <div class="kpi-value" id="kpi-weight">--<span class="unit">kg</span></div>
    </div>
    <div class="kpi-card">
      <div class="klabel">体脂肪率</div>
      <div class="kpi-value" id="kpi-fat">--<span class="unit">%</span></div>
    </div>
    <div class="kpi-card">
      <div class="klabel">骨格筋量</div>
      <div class="kpi-value" id="kpi-muscle">--<span class="unit">kg</span></div>
    </div>
    <div class="kpi-card">
      <div class="klabel">BMI</div>
      <div class="kpi-value" id="kpi-bmi">--</div>
    </div>
  </div>

  <div class="main-panel">
    <div class="tab-scroller" id="tabContainer"></div>
    <div class="chart-container">
      <canvas id="mainChart"></canvas>
    </div>
  </div>

  <button class="btn btn-primary" id="btnAdd">新規データ入力を追加</button>
</div>

<div class="modal-overlay" id="modalForm">
  <div class="modal">
    <h2 id="modalTitle">データ入力</h2>
    <input type="hidden" id="f_index">
    <div class="form-grid" id="formFields">
      </div>
    <div style="display:flex; gap:10px; margin-top:20px;">
      <button class="btn btn-outline" onclick="closeModal('modalForm')">閉じる</button>
      <button class="btn btn-primary" id="btnSave">保存する</button>
    </div>
    <button class="btn btn-danger" id="btnDelete" style="margin-top:10px; display:none;">このデータを削除</button>
  </div>
</div>

<div class="modal-overlay" id="modalHistory">
  <div class="modal">
    <h2>記録履歴</h2>
    <div id="historyList" style="margin-bottom:20px;"></div>
    <button class="btn btn-outline" onclick="closeModal('modalHistory')">閉じる</button>
  </div>
</div>

<script>
/**
 * 設定
 */
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzGzX9BIdc_ixAIAjkNla1-6Co5auO5LzUyCFAQjIwuVEVufiMJHjAkvm6g52t2Lq2vpQ/exec';
const TOKEN = 'MY_FITNESS_TOKEN'; // GAS側のTOKENと合わせてください

const METRICS = {
  weight_kg:           { name: '体重', unit: 'kg', color: '#6ae3ff' },
  bmi:                 { name: 'BMI', unit: '', color: '#ffb86c' },
  waist:               { name: 'ウエスト', unit: 'cm', color: '#ff79c6' },
  fat_mass_kg:         { name: '体脂肪量', unit: 'kg', color: '#bd93f9' },
  visceral_fat_idx:    { name: '内臓脂肪指数', unit: '', color: '#ff5555' },
  body_fat_pct:        { name: '体脂肪率', unit: '%', color: '#50fa7b' },
  skeletal_muscle_kg:  { name: '骨格筋量', unit: 'kg', color: '#f1fa8c' },
  bmr:                 { name: '基礎代謝', unit: 'kcal', color: '#8be9fd' },
  limb_lbm:            { name: '四肢除脂肪量', unit: 'kg', color: '#ffb86c' }
};

const KEYS = ['date', ...Object.keys(METRICS)];
let state = { rows: [], currentMetric: 'weight_kg', chart: null };

/**
 * 初期化
 */
window.onload = () => {
  initForm();
  createTabs();
  fetchData();
};

function initForm() {
  const container = document.getElementById('formFields');
  let html = `<div class="field full"><label>測定日</label><input type="date" id="f_date"></div>`;
  Object.keys(METRICS).forEach(key => {
    html += `<div class="field"><label>${METRICS[key].name} (${METRICS[key].unit})</label>
             <input type="number" step="0.1" id="f_${key}"></div>`;
  });
  container.innerHTML = html;
}

function createTabs() {
  const container = document.getElementById('tabContainer');
  Object.keys(METRICS).forEach(key => {
    const div = document.createElement('div');
    div.className = `tab ${key === state.currentMetric ? 'active' : ''}`;
    div.textContent = METRICS[key].name;
    div.onclick = () => {
      state.currentMetric = key;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      div.classList.add('active');
      renderChart();
    };
    container.appendChild(div);
  });
}

/**
 * 通信処理
 */
async function fetchData() {
  document.getElementById('status').textContent = '同期中...';
  try {
    const res = await fetch(`${ENDPOINT}?action=read&token=${TOKEN}`);
    const data = await res.json();
    // GASからの配列をオブジェクトに変換
    state.rows = data.rows.map(r => {
      let obj = {};
      KEYS.forEach((key, i) => {
        obj[key] = (key === 'date') ? r[i] : parseFloat(r[i]) || 0;
      });
      return obj;
    }).sort((a, b) => a.date.localeCompare(b.date));
    
    updateUI();
  } catch (e) {
    document.getElementById('status').textContent = 'エラーが発生しました';
    console.error(e);
  }
}

async function saveData() {
  const btn = document.getElementById('btnSave');
  btn.disabled = true; btn.textContent = '保存中...';

  const payload = new URLSearchParams();
  payload.append('action', 'upsert');
  payload.append('token', TOKEN);
  KEYS.forEach(key => {
    payload.append(key, document.getElementById(`f_${key === 'date' ? 'date' : key}`).value);
  });

  try {
    await fetch(ENDPOINT, { method: 'POST', mode: 'no-cors', body: payload });
    closeModal('modalForm');
    fetchData();
  } catch (e) { alert('保存失敗'); }
  btn.disabled = false; btn.textContent = '保存する';
}

/**
 * 描画
 */
function updateUI() {
  document.getElementById('dataCount').textContent = state.rows.length;
  if (state.rows.length > 0) {
    const last = state.rows[state.rows.length - 1];
    document.getElementById('status').textContent = `${last.date} のデータ`;
    document.getElementById('kpi-weight').innerHTML = `${last.weight_kg.toFixed(1)}<span class="unit">kg</span>`;
    document.getElementById('kpi-fat').innerHTML = `${last.body_fat_pct.toFixed(1)}<span class="unit">%</span>`;
    document.getElementById('kpi-muscle').innerHTML = `${last.skeletal_muscle_kg.toFixed(1)}<span class="unit">kg</span>`;
    document.getElementById('kpi-bmi').textContent = last.bmi.toFixed(1);
    renderChart();
  }
}

function renderChart() {
  const ctx = document.getElementById('mainChart').getContext('2d');
  const m = METRICS[state.currentMetric];
  
  if (state.chart) state.chart.destroy();
  state.chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: state.rows.map(r => r.date.split('-').slice(1).join('/')),
      datasets: [{
        label: m.name,
        data: state.rows.map(r => r[state.currentMetric]),
        borderColor: m.color,
        backgroundColor: m.color + '22',
        fill: true,
        tension: 0.3,
        pointRadius: 4
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: { grid: { display: false }, ticks: { color: '#9fb0d6' } },
        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#9fb0d6' } }
      }
    }
  });
}

/**
 * モーダル操作
 */
function openModal(id, idx = null) {
  document.getElementById(id).style.display = 'flex';
  if (id === 'modalForm') {
    document.getElementById('btnDelete').style.display = (idx !== null) ? 'block' : 'none';
    if (idx !== null) {
      const data = state.rows[idx];
      KEYS.forEach(k => document.getElementById(`f_${k}`).value = data[k]);
    } else {
      document.getElementById('f_date').value = new Date().toISOString().split('T')[0];
    }
  } else if (id === 'modalHistory') {
    renderHistory();
  }
}

function closeModal(id) { document.getElementById(id).style.display = 'none'; }

function renderHistory() {
  const list = document.getElementById('historyList');
  list.innerHTML = state.rows.slice().reverse().map((r, i) => `
    <div class="history-item">
      <span><b>${r.date}</b>: ${r.weight_kg}kg</span>
      <button class="chip" onclick="closeModal('modalHistory'); openModal('modalForm', ${state.rows.length - 1 - i})">修正</button>
    </div>
  `).join('');
}

/**
 * PDF出力
 */
async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(20);
  doc.text("ProgressFit Report", 10, 20);
  
  let y = 30;
  state.rows.forEach(r => {
    if (y > 270) { doc.addPage(); y = 20; }
    doc.setFontSize(10);
    doc.text(`${r.date} | 体重:${r.weight_kg}kg | 体脂肪:${r.body_fat_pct}% | 筋肉:${r.skeletal_muscle_kg}kg`, 10, y);
    y += 7;
  });
  doc.save("fitness_report.pdf");
}

// イベント
document.getElementById('btnAdd').onclick = () => openModal('modalForm');
document.getElementById('btnHistory').onclick = () => openModal('modalHistory');
document.getElementById('btnSave').onclick = saveData;
document.getElementById('btnExport').onclick = exportPDF;
document.getElementById('btnDelete').onclick = async () => {
  if(!confirm('削除しますか？')) return;
  const payload = new URLSearchParams({ action: 'delete', token: TOKEN, date: document.getElementById('f_date').value });
  await fetch(ENDPOINT, { method: 'POST', mode: 'no-cors', body: payload });
  closeModal('modalForm');
  fetchData();
};
</script>

</body>
</html>
